<div [ngClass]="alert" class="alert" role="alert">
  <strong>Todo correcto</strong> si estas leyendo esto.
</div>
<button type="button" class="btn btn-primary" (click)="alert = 'alert-success'">Success</button>
<button type="button" class="btn btn-primary ml-2" (click)="alert = 'alert-danger'">Error</button>

<h3 class="mt-3" [ngClass]="{'text-danger': property.danger, 'text-info': !property.danger }">Hola mundo</h3>

<button   type="button" class="btn btn-primary" 
          (click)="property.danger = !property.danger"
          [ngClass]="{'btn-danger': property.danger, 'btn-primary': !property.danger}"
          >oki</button>
