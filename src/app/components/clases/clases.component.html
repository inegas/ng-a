<div [ngClass]="alert" class="alert" role="alert">
  <strong>All correct</strong> if the color change and you are reading this.
</div>
<button type="button" class="btn btn-primary" (click)="alert = 'alert-success'">Success</button>
<button type="button" class="btn btn-primary ml-2" (click)="alert = 'alert-danger'">Error</button>

<h3 class="mt-3" [ngClass]="{'text-danger': property.danger, 'text-info': !property.danger }">Hi world</h3>

<button   type="button" class="btn btn-primary" 
          (click)="property.danger = !property.danger"
          [ngClass]="{'btn-danger': property.danger, 'btn-primary': !property.danger}"
          >Change me</button>

<h3 class="mt-3">Async process</h3>
<button
  (click)="onClick()"
  type="button"
  class="btn btn-primary"
  [disabled]="loading">
  <i  class="fas  mr-1"
      [ngClass]="{'fa-save': !loading, 'fa-spin fa-sync-alt': loading}"></i>
      <span class="ml-1" *ngIf="!loading">Save changes</span>
      <span class="ml-1" *ngIf="loading">Please wait</span>
</button>
